<div class="add-note-container">
  <div class="header" fxLayout="row" fxLayoutAlign="space-between stretch">
    <div class="add-note-title">Add New Note</div>

    <button class="close" mat-button color="warn" [mat-dialog-close]="false">Cancel</button>
    <!--       <button [mat-dialog-close]="true" (click)="onclose()" mat-button color="primary">Save</button> -->

  </div>

  <br>

  <app-richtexteditor (note)="addNote($event)"></app-richtexteditor>
</div>
