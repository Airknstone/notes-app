<div>

  <div fxLayout="row" fxLayoutAlign="space-between start" class="top-section">
    <h1 class="heading">Notes Directory</h1>

    <div class="action-buttons">
      <button id="delete-row" mat-button color="warn" *ngIf="checked.length > 0" (click)="deleteGroup()">Delete
        Group</button>&nbsp;
      <button mat-icon-button (click)="openDialog()" matTooltip="Add Folder" matTooltipPosition="left">
        <mat-icon>library_add</mat-icon>
      </button>
      <!--       <input type="file" onchange="console.log(event.target.files)"> -->
    </div>
  </div>

  <div *ngIf="notes">
    <div class="note-card-container" fxLayout="row wrap" fxLayoutGap="50px">
      <mat-card *ngFor="let note of notes" class="example-card" id="{{note._id}}" fxFlex="85">
        <div fxLayout="row " fxLayoutAlign="space-between center">
          <mat-checkbox #{{note._id}} (change)="changeEvent($event, note._id)">Select</mat-checkbox>

          <div fxLayout="row ">
            <mat-chip-list aria-label="notes-info">
              <mat-chip routerLink="/view-notes/{{note._id}}" class="chips">Notes: {{note.notes.length}}</mat-chip>
              <!--             <mat-chip>Two fish</mat-chip>
            <mat-chip color="primary" selected>Primary fish</mat-chip>
            <mat-chip color="accent" selected>Accent fish</mat-chip> -->
            </mat-chip-list>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Category Card Options">
              <mat-icon>more_vert</mat-icon>
            </button>
          </div>
        </div>

        <mat-menu #menu="matMenu">
          <button mat-button (click)="editDialog(note._id)">
            <mat-icon>title</mat-icon> Rename
          </button>
          <button id="delete" mat-button (click)="deleteNote(note._id)">
            <mat-icon>delete</mat-icon> Delete
          </button>
        </mat-menu>
        <br>
        <div class="clickable" routerLink="/view-notes/{{note._id}}">
          <mat-card-title class="title-clamp">{{note.folderName}}</mat-card-title>

          <mat-card-content>
            <p>
              <mat-card-subtitle class="line-clamp">{{note.description}}</mat-card-subtitle>
            </p>

          </mat-card-content>
        </div>
        <mat-card-actions fxLayout="row" fxLayoutAlign="end center">


        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
