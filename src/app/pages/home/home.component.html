<div fxFlex fxLayoutGap="40px">

  <h1>Welcome</h1>
  <br><br>
  <mat-divider></mat-divider>
  <p>&nbsp;</p>
  <button mat-raised-button color="primary" routerLink="/add-category">Add New Category</button>
  <br>

  <p></p>
  <div *ngIf="notes" fxLayout="row wrap" fxLayoutGap="20px">
    <div *ngFor="let note of notes">
      <mat-card class="example-card" fxFlex="100%">
        <div class="delete-button">
          <button id="delete" mat-button (click)="deleteNote(note._id)">X</button>
        </div>
        <mat-card-title>{{note.category}}</mat-card-title>
        <mat-card-subtitle>{{note.description}}</mat-card-subtitle>
        <mat-card-content>
          <p>

          </p>
          <br>
        </mat-card-content>
        <mat-card-actions fxLayout="row" fxLayoutAlign="space-between center">

          <div>
            <button mat-stroked-button color="primary">Add Notes</button>
            <button mat-flat-button color="primary" routerLink="/view-notes/{{note._id}}">View Notes</button>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
<div fxFlex="18" fxHide fxShow.gt-md>
  <div>Hello</div>
</div>
