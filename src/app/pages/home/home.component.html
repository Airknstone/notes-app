<div fxFlex fxLayoutGap="40px">

  <h1>Welcome</h1>

  <br><br>

  <mat-divider></mat-divider>
  <div *ngIf="adding">
    <div fxLayout="column">
      <mat-form-field appearance="outline">
        <mat-label>Category Title: </mat-label>
        <input matInput placeholder="Category Title" maxlength="80">
        <mat-error class="error">
          Please Enter a Title- Cannot be Empty.
        </mat-error>
        <!--     <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-hint>Hint</mat-hint> -->

      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Category Description: </mat-label>
        <input matInput placeholder="Category Description">
        <mat-error class="error">
          Please Enter a Description- Cannot be Empty.
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <p>&nbsp;</p>
  <button mat-raised-button color="primary" routerLink="/add-category">Add New Category</button>
  <button mat-raised-button color="primary" (click)="openDialog()">Dialog</button>
  <input type="file" onchange="console.log(event.target.files)">
  <button *ngIf="checked.length > 0" mat-raised-button color="warn" (click)="deleteGroup()">Delete Group</button>
  <br>
  <p></p>
  <div *ngIf="notes" fxLayout="column">
    <div *ngFor="let note of notes" class="note-card-container">

      <mat-card class="example-card" id="{{note._id}}">
        <div class="menu">
          <mat-checkbox class="example-margin" #{{note._id}} (change)="changeEvent($event, note._id)">Select
          </mat-checkbox>
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Category Card Options">
            <mat-icon>more_vert</mat-icon>
          </button>
        </div>
        <mat-menu #menu="matMenu">
          <button mat-button (click)="editDialog(note._id)">
            <mat-icon>edit</mat-icon> Edit
          </button>
          <button id="delete" mat-button (click)="deleteNote(note._id)">
            <mat-icon>delete</mat-icon> Delete
          </button>
        </mat-menu>
        <mat-card-title>{{note.folderName}}</mat-card-title>

        <mat-card-content>
          <p>
            <mat-card-subtitle>{{note.description}}</mat-card-subtitle>
          </p>
          <br>
        </mat-card-content>
        <mat-card-actions fxLayout="row" fxLayoutAlign="space-between center">

          <div>
            <button mat-stroked-button color="primary">Add Notes</button>
            <button mat-flat-button color="primary" routerLink="/view-notes/{{note._id}}">View Notes</button>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
