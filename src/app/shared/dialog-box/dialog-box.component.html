<form [formGroup]="addCategory">
  <div fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <h1 class="header">{{data.header}}</h1>
      <button [mat-dialog-close]="false">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <mat-form-field appearance="legacy">
      <mat-label>{{data.label1}} </mat-label>
      <input class="input-text" matInput type="text" [formControl]="addCategory.controls['title']" maxlength="80">
      <mat-error class="error" *ngIf="addCategory.controls['title'].invalid">
        Please Enter a Title- Cannot be Empty.
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>{{data.label2}}</mat-label>
      <textarea class="input-text text-area" matInput type="text" cdkTextareaAutosize
        [formControl]="addCategory.controls['message']" #autosize="cdkTextareaAutosize"></textarea>
      <mat-error class="error" *ngIf="addCategory.controls['message'].invalid">
        Please Enter a Description- Cannot be Empty.
      </mat-error>
    </mat-form-field>

  </div>
</form>

<div mat-dialog-actions fxLayoutAlign="end stretch">
  <button mat-button color="warn" [mat-dialog-close]="false">{{data.cancelText}}</button>
  <button [mat-dialog-close]="true" (click)="onclose()" mat-button color="primary"
    [disabled]="!addCategory.valid">{{data.confirmText}}</button>

</div>
